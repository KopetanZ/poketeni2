<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景円 -->
  <circle cx="64" cy="64" r="60" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- テニスボールのベース -->
  <circle cx="64" cy="64" r="50" fill="#ffffff" stroke="#333333" stroke-width="1"/>
  
  <!-- テニスボールの線 -->
  <path d="M 14 64 Q 64 14 114 64" fill="none" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <path d="M 14 64 Q 64 114 114 64" fill="none" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 中央の点 -->
  <circle cx="64" cy="64" r="3" fill="#333333"/>
  
  <!-- テニスラケットのアイコン -->
  <g transform="translate(64, 64) scale(0.3)">
    <!-- ラケットのヘッド -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <!-- ラケットのグリップ -->
    <rect x="-3" y="20" width="6" height="15" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <!-- ストリング -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <line x1="-20" y1="-15" x2="20" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <line x1="-15" y1="-20" x2="15" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- テニスボールの影 -->
  <ellipse cx="64" cy="120" rx="45" ry="8" fill="#000000" opacity="0.1"/>
</svg>
